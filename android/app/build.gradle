plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin must be applied after Android and Kotlin plugins.
}

android {
    namespace = "com.example.flutter_application_6"
    compileSdk = 33  // Explicitly set compile SDK version
    ndkVersion = "21.4.7075529"  // Set compatible NDK version

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"  // Set JVM target directly as a string
    }

    defaultConfig {
        applicationId = "com.example.flutter_application_6"
        minSdk = 21  // Explicitly set minimum SDK version
        targetSdk = 33  // Explicitly set target SDK version
        versionCode = 1
        versionName = "1.0"
    }

    signingConfigs {
        release {
            // Uncomment and specify the release signing details if you have them
            // keyAlias = "your-key-alias"
            // keyPassword = "your-key-password"
            // storeFile = file("path-to-your-keystore.jks")
            // storePassword = "your-store-password"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release  // Use release signing config if specified
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

flutter {
    source = "../.."
}
